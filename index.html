<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ComiOnline - Calculadora de Crédito</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(160deg, #004b23, #008f39);
    }
    .comi-card {
      background-color: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    .comi-btn {
      background: linear-gradient(to right, #ff8c00, #ffa733);
    }
    .comi-btn:hover {
      background: linear-gradient(to right, #e67e00, #ff9c1a);
    }
  </style>
</head>
<body class="text-gray-800 flex flex-col items-center justify-center min-h-screen px-4">
  <div class="comi-card w-full max-w-md">
    <div class="flex flex-col items-center mb-6">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Example_logo.svg" alt="ComiOnline" class="w-16 h-16 mb-2"/>
      <h1 class="text-3xl font-bold text-green-800 text-center">ComiOnline</h1>
      <p class="text-center text-gray-500 text-sm">Calculadora de crédito</p>
    </div>

    <form id="calcForm" class="flex flex-col gap-4">
      <div>
        <label for="monto" class="block text-sm font-semibold text-gray-700 mb-1">Monto del préstamo</label>
        <input type="number" id="monto" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-600 outline-none" placeholder="Ej: 1,000,000" required />
      </div>
      <div>
        <label for="interes" class="block text-sm font-semibold text-gray-700 mb-1">Tasa de interés (% mensual)</label>
        <input type="number" id="interes" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-600 outline-none" placeholder="Ej: 2" required />
      </div>
      <div>
        <label for="plazo" class="block text-sm font-semibold text-gray-700 mb-1">Plazo (meses)</label>
        <input type="number" id="plazo" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-600 outline-none" placeholder="Ej: 12" required />
      </div>

      <button type="submit" class="comi-btn text-white py-2 rounded-lg font-semibold transition">Calcular crédito</button>
    </form>

    <div id="resultado" class="mt-8 hidden text-center">
      <h2 class="text-xl font-bold text-green-800 mb-3">Resultados del cálculo</h2>
      <div class="bg-green-50 p-4 rounded-xl">
        <p class="text-lg font-semibold text-gray-700">Cuota mensual:</p>
        <p id="cuota" class="text-2xl font-bold text-green-700 mb-3"></p>

        <p class="text-lg font-semibold text-gray-700">Total a pagar:</p>
        <p id="totalPagar" class="text-xl font-bold text-green-700 mb-3"></p>

        <p class="text-lg font-semibold text-gray-700">Intereses totales:</p>
        <p id="totalInteres" class="text-xl font-bold text-green-700"></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('calcForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const monto = parseFloat(document.getElementById('monto').value);
      const interes = parseFloat(document.getElementById('interes').value) / 100;
      const plazo = parseInt(document.getElementById('plazo').value);

      if (isNaN(monto) || isNaN(interes) || isNaN(plazo) || monto <= 0 || interes <= 0 || plazo <= 0) {
        alert('Por favor, completa todos los campos con valores válidos.');
        return;
      }

      // Fórmula de amortización
      const cuota = (monto * interes) / (1 - Math.pow(1 + interes, -plazo));
      const totalPagar = cuota * plazo;
      const totalInteres = totalPagar - monto;

      // Mostrar resultados
      document.getElementById('resultado').classList.remove('hidden');
      document.getElementById('cuota').textContent = `$${cuota.toLocaleString('es-CO', {minimumFractionDigits: 2})}`;
      document.getElementById('totalPagar').textContent = `$${totalPagar.toLocaleString('es-CO', {minimumFractionDigits: 2})}`;
      document.getElementById('totalInteres').textContent = `$${totalInteres.toLocaleString('es-CO', {minimumFractionDigits: 2})}`;
    });
  </script>
</body>
</html>
