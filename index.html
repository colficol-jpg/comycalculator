
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ComiOnline - Calculadora de Crédito</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-900 text-white flex flex-col items-center justify-center min-h-screen">
  <div class="bg-white text-green-900 rounded-2xl shadow-xl p-8 max-w-md w-full">
    <div class="flex flex-col items-center mb-6">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Example_logo.svg" alt="ComiOnline" class="w-16 h-16 mb-2"/>
      <h1 class="text-2xl font-bold text-center text-green-800">ComiOnline</h1>
      <p class="text-center text-gray-600 text-sm">Simulador de crédito</p>
    </div>
    <form id="calcForm" class="flex flex-col gap-4">
      <label class="text-sm font-semibold">Monto del préstamo:</label>
      <input type="number" id="monto" class="p-2 border rounded-lg" placeholder="Ej: 1,000,000" required />
      <label class="text-sm font-semibold">Tasa de interés (% mensual):</label>
      <input type="number" id="interes" class="p-2 border rounded-lg" placeholder="Ej: 2" required />
      <label class="text-sm font-semibold">Plazo (meses):</label>
      <input type="number" id="plazo" class="p-2 border rounded-lg" placeholder="Ej: 12" required />
      <button type="submit" class="bg-green-700 text-white py-2 rounded-lg font-semibold hover:bg-green-800">Calcular</button>
    </form>
    <div id="resultado" class="mt-6 text-center hidden">
      <h2 class="text-lg font-bold">Resultado:</h2>
      <p id="cuota" class="text-green-700 font-semibold text-xl"></p>
    </div>
  </div>
  <script>
    document.getElementById('calcForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const monto = parseFloat(document.getElementById('monto').value);
      const interes = parseFloat(document.getElementById('interes').value) / 100;
      const plazo = parseInt(document.getElementById('plazo').value);

      const cuota = (monto * interes) / (1 - Math.pow(1 + interes, -plazo));
      document.getElementById('resultado').classList.remove('hidden');
      document.getElementById('cuota').textContent = `Cuota mensual: $${cuota.toFixed(2)}`;
    });
  </script>
</body>
</html>
